<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send Emails from a HTML Contact Form</title>
    </head>
    <body>
        <form action="https://formsubmit.co/procurementpartnersit@gmail.com"
            method="POST">
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <input type="hidden" name="_subject" value="Lead">
            <input type="email" name="email" placeholder="Email Address">
            <input type="hidden" name="_next" value="https://https://duanescheeperswebdeveloper.github.io/Send-Emails-from-a-HTML-Contact-Form/pages/thankyou.html">
            <button type="submit">Send</button>
        </form>
    </body>

</html>
